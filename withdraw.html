<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdraw Money</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .container h1 {
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-button {
            width: 100%;
            padding: 10px;
            background-color: #dc3545;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #c82333;
        }
        .link {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Withdraw Money</h1>
    <form id="withdrawForm">
        <div class="form-group">
            <label for="withdrawAmount">Amount to Withdraw</label>
            <input type="number" id="withdrawAmount" name="withdrawAmount" required>
        </div>
        <button type="submit" class="submit-button">Withdraw</button>
    </form>
    <a href="index.html" class="link">Back to Home</a>
</div>

<script>
    document.getElementById('withdrawForm').addEventListener('submit', function(event) {
        event.preventDefault();
        alert('Withdrawal successful!');
        window.location.href = 'index.html';
    });
</script>

</body>
</html>
